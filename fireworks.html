<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÊòüËØ≠Áâ©ËØ≠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            background: linear-gradient(to bottom, #000428, #001c3d);
            font-family: 'Microsoft YaHei UI', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .flashlight-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 16px 40px;
            font-size: 22px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(12px);
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }

        .game-panel {
            position: fixed;
            top: 30px;
            left: 30px;
            color: rgba(255,255,255,0.95);
            background: rgba(0,0,0,0.25);
            padding: 14px 24px;
            border-radius: 14px;
            backdrop-filter: blur(8px);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s;
            box-shadow: 0 6px 24px rgba(0,0,0,0.15);
            font-size: 18px;
            border: 1px solid rgba(255,255,255,0.1);
            font-family: 'PingFang SC', 'Microsoft YaHei UI', sans-serif;
        }

        .sentence-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.98);
            font-size: 28px;
            display: flex;
            gap: 16px;
            max-width: 90%;
            flex-wrap: wrap;
            justify-content: center;
            text-shadow: 0 2px 12px rgba(0,0,0,0.3);
            font-family: 'Ma Shan Zheng', 'ZCOOL XiaoWei', 'ÂçéÊñáË°åÊ•∑', cursive;
            letter-spacing: 2px;
            line-height: 1.6;
        }

        .sentence-char {
            opacity: 0;
            animation: charAppear 0.8s cubic-bezier(0.2, 0.6, 0.3, 1.2) forwards;
            text-shadow: 0 0 16px rgba(255,228,132,0.5);
            transition: all 0.3s;
            font-weight: 500;
        }

        .collectible {
            position: absolute;
            pointer-events: auto;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
            transition: 0.3s all;
            filter: drop-shadow(0 0 12px rgba(255,255,255,0.4));
            font-size: 42px;
        }

        .special-element {
            position: absolute;
            font-size: 32px;
            cursor: pointer;
            user-select: none;
            animation: float 3s ease-in-out infinite;
            transition: all 0.3s;
            z-index: 10;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
        }

        .special-element:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.8));
        }

        .collect-effect {
            position: absolute;
            pointer-events: none;
            animation: collectAnimation 0.8s ease-out forwards;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .collect-stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            text-shadow: 0 0 8px rgba(255,255,255,0.3);
        }

        .congrats-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 32px;
            text-align: center;
            opacity: 0;
            z-index: 1001;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            font-family: 'Ma Shan Zheng', 'ZCOOL XiaoWei', cursive;
            animation: messageAppear 1s ease-out forwards;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
            50% { transform: translate(-50%, -50%) scale(1.08); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes charAppear {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.6);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes collectAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @media (max-width: 768px) {
            .flashlight-btn {
                font-size: 20px;
                padding: 14px 32px;
            }
            .sentence-box {
                font-size: 22px;
                bottom: 20%;
            }
            .game-panel {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="flashlight-btn" onclick="startExperience()">‚ú® ÂºÄÂêØÊòüÁ©∫</button>
    
    <div class="game-panel">
        <div class="collect-stats">
            <div class="stat-item">‚ú® <span id="collectCount1">0</span></div>
            <div class="stat-item">‚≠ê <span id="collectCount2">0</span></div>
            <div class="stat-item">üåô <span id="collectCount3">0</span></div>
            <div class="stat-item">üåü <span id="collectCount4">0</span></div>
            <div class="stat-item">üí´ <span id="collectCount5">0</span></div>
        </div>
    </div>
    <div class="sentence-box" id="sentenceContainer"></div>

    <script>
        const SENTENCES = [
            "ÈªÑÂ∞èÊ¢¶ÂêåÂ≠¶ÔºÅ",
            "‰ªäÂ§©ËøáÂæóÊÄé‰πàÊ†∑Ôºü",
            "Êî∂ÈõÜ50‰∏™ÊòüÊòü‰ºöÊúâÂΩ©ËõãÂô¢ÔºÅ",
            "Êàë‰∏çÁù°Ëßâ‰∫ÜÔºåËµ∞Âà∞Ëä±Âõ≠ÈáåÔºåÂíåÊàëÁöÑÂ∞èÂ∞èÈÉÅÈáëÈ¶ô‰∏ÄËµ∑ÔºåÊàëË¶ÅÂíåÂÆÉ‰ª¨ÂæÖ‰∏ÄÊï¥‰∏™Êôö‰∏äÔºåÊàëÂè™Ââ©‰∏ã‰∏çÂ§öÁöÑËá™Áî±ÁöÑÂ§úÊôö‰∫ÜÔºå‰∏ÄÂàÜÈíüÈÉΩ‰∏çËÉΩÊµ™Ë¥π„ÄÇ",
            "üåçüöÄüíî",
            "üíåüì®üìúüÜòüåè",
            "üçãüç∞üå∑üíßüõãÔ∏è",
            "üìùüñãÔ∏èüîíüåêüë•",
            "Â∞èÂÇªÁìúÔºåÁù°ËßâÂï¶„ÄÇ",
            "Â∞èÂÇªÁìúÔºåÁù°ËßâÂï¶„ÄÇ",
            "Â∞èÂÇªÁìúÔºåÁù°ËßâÂï¶„ÄÇ",
        ];
        
        const SPECIAL_ELEMENTS = ['‚ú®', '‚≠ê', 'üåô', 'üåü', 'üí´'];
        let collectCounts = [0, 0, 0, 0, 0];
        let currentSentence = 0;
        let currentChar = 0;
        let elementsForNextChar = 0;
        
        // ÁÉüËä±Á≥ªÁªü
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let fireworks = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function startExperience() {
            document.querySelector('.flashlight-btn').remove();
            document.querySelector('.game-panel').style.opacity = '1';
            document.body.style.background = 'radial-gradient(circle at center, #000428, #000)';
            
            // ÊØè1ÁßíÂàõÂª∫‰∏Ä‰∏™ÁâπÊÆäÂÖÉÁ¥†
            setInterval(createSpecialElement, 1000);
            
            // ÂàùÂßãÂåñÊòæÁ§∫Á¨¨‰∏Ä‰∏™Â≠óÁ¨¶
            showNextCharacter();
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // ‰∫ã‰ª∂ÁõëÂê¨
            window.addEventListener('mousedown', createFirework);
            window.addEventListener('touchstart', (e) => {
                e.preventDefault();
                createFirework(e.touches[0]);
            });
            
            // Ëá™Âä®ÁÉüËä± - Èôç‰ΩéÈ¢ëÁéáÂà∞5Áßí‰∏ÄÊ¨°
            setInterval(() => {
                createFirework({
                    clientX: Math.random() * canvas.width,
                    clientY: Math.random() * canvas.height
                });
            }, 5000);
            
            animate();
        }

        function createFirework(e) {
            const x = e.clientX || Math.random() * canvas.width;
            const y = e.clientY || Math.random() * canvas.height;
            
            for(let i = 0; i < 50; i++) {
                const angle = Math.PI * 2 * (i / 50);
                const speed = Math.random() * 5 + 2;
                fireworks.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 100,
                    color: `hsl(${Math.random()*360}, 100%, 70%)`
                });
            }
        }

        function createSpecialElement() {
            const element = document.createElement('div');
            element.className = 'special-element';
            const elementIndex = Math.floor(Math.random() * SPECIAL_ELEMENTS.length);
            element.textContent = SPECIAL_ELEMENTS[elementIndex];
            
            // ÈöèÊú∫‰ΩçÁΩÆÔºåÁ°Æ‰øùÂÖÉÁ¥†Âú®ÂèØËßÜÂå∫ÂüüÂÜÖ
            element.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            element.style.top = Math.random() * (window.innerHeight - 200) + 'px';
            
            // ‰ΩøÁî®‰∫ã‰ª∂ÂßîÊâò‰ºòÂåñÁÇπÂáªÂ§ÑÁêÜ
            element.addEventListener('click', () => {
                collectElement(element, elementIndex);
            });
            
            document.body.appendChild(element);
        }

        function collectElement(element, elementIndex) {
            // ÂàõÂª∫Êî∂ÈõÜÊïàÊûú
            const effect = document.createElement('div');
            effect.className = 'collect-effect';
            effect.textContent = element.textContent;
            effect.style.left = element.style.left;
            effect.style.top = element.style.top;
            document.body.appendChild(effect);

            // Êõ¥Êñ∞ËÆ°Êï∞
            collectCounts[elementIndex]++;
            document.getElementById(`collectCount${elementIndex + 1}`).textContent = collectCounts[elementIndex];
            elementsForNextChar++;
            
            // Ê£ÄÊü•ÊòØÂê¶Êî∂ÈõÜÂà∞50È¢óÊòüÊòü
            const totalStars = collectCounts.reduce((a, b) => a + b, 0);
            if (totalStars >= 50) {
                // Ê∑ªÂä†‰∏Ä‰∏™‰ºòÈõÖÁöÑËøáÊ∏°ÊïàÊûú
                const overlay = document.createElement('div');
                overlay.style.position = 'fixed';
                overlay.style.top = '0';
                overlay.style.left = '0';
                overlay.style.width = '100%';
                overlay.style.height = '100%';
                overlay.style.background = 'rgba(0,0,0,0.8)';
                overlay.style.opacity = '0';
                overlay.style.transition = 'opacity 1s';
                overlay.style.zIndex = '1000';
                document.body.appendChild(overlay);

                // ÂàõÂª∫ÊÅ≠ÂñúÊ∂àÊÅØ
                const message = document.createElement('div');
                message.className = 'congrats-message';
                message.innerHTML = `
                    <div style="margin-bottom: 20px;">‚ú® ÊÅ≠Âñú‰Ω†ÔºÅ ‚ú®</div>
                    <div style="font-size: 24px; margin-bottom: 30px;">Êî∂ÈõÜÂà∞‰∫ÜË∂≥Â§üÁöÑÊòüÊòü</div>
                    <div style="font-size: 20px; opacity: 0.8;">Âç≥Â∞Ü‰∏∫‰Ω†ÊâìÂºÄÊñ∞ÁöÑ‰∏ñÁïå...</div>
                `;
                document.body.appendChild(message);

                // Ê∑°ÂÖ•ÊïàÊûú
                setTimeout(() => {
                    overlay.style.opacity = '1';
                    // 2ÁßíÂêéË∑≥ËΩ¨
                    setTimeout(() => {
                        window.location.href = 'https://my.voicenotes.com';
                    }, 2000);
                }, 100);
            }
            
            // ÊØèÊî∂ÈõÜ1‰∏™ÂÖÉÁ¥†ÊòæÁ§∫‰∏Ä‰∏™Â≠ó
            if (elementsForNextChar >= 1) {
                showNextCharacter();
                elementsForNextChar = 0;
            }
            
            // ÁÇπÂáªÂä®ÁîªÊïàÊûú
            element.style.transform = 'scale(1.5)';
            element.style.opacity = '0';
            element.style.filter = 'brightness(1.5) drop-shadow(0 0 20px rgba(255, 255, 255, 0.9))';
            element.style.pointerEvents = 'none';
            
            // ÁßªÈô§ÂÖÉÁ¥†ÂíåÊïàÊûú
            setTimeout(() => {
                element.remove();
                effect.remove();
            }, 300);
        }

        function showNextCharacter() {
            const sentence = SENTENCES[currentSentence];
            if (currentChar < sentence.length) {
                const charElement = document.createElement('div');
                charElement.className = 'sentence-char';
                charElement.textContent = sentence[currentChar];
                document.getElementById('sentenceContainer').appendChild(charElement);
                currentChar++;
            } else {
                // ÂàáÊç¢Âà∞‰∏ã‰∏ÄÂè•
                currentSentence = (currentSentence + 1) % SENTENCES.length;
                currentChar = 0;
                document.getElementById('sentenceContainer').innerHTML = '';
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            fireworks = fireworks.filter(f => {
                f.x += f.vx;
                f.y += f.vy;
                f.vy += 0.05;
                f.life--;
                
                ctx.beginPath();
                ctx.arc(f.x, f.y, 2, 0, Math.PI*2);
                ctx.fillStyle = f.color;
                ctx.fill();
                
                return f.life > 0 && f.y < canvas.height;
            });
            
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
